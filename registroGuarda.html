    <main>
        
        <h1>Registro de GuardaTren</h1>
        
        <div>
            <form>
                <div>

                    <form action="/register" method="POST">


                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido"
                            pattern=[A-Z\sa-z]{3,20} required>
                        <label for="legajo">Legajo</label>
                        <input type="number" id="legajo" name="legajo" maxlength="6" class="input-number" required>
                        <br><label for="servicio">Servicio</label>
                        <input type="number" id="servicio" name="legajo" maxlength="6" class="input-number" required>

                        <div class="elem-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                        </div>

                        <div>
                            <label for="calle">Calle</label>
                            <input type="text" id="direccion" name="direccion" placeholder="Dirección"
                                pattern=[A-Z\sa-z]{3,20} required>
                            <label for="localidad">Localidad</label>
                            <input type="text" id="localidad" name="localidad" placeholder="Barrio o Partido"
                                pattern=[A-Z\sa-z]{3,20} required>
                            <label for="provincia">Provincia</label>
                            <input type="text" id="provincia" name="provincia" placeholder="Provincia"
                                pattern=[A-Z\sa-z]{3,20} required>
                            <label for="piso">Piso</label>
                            <input type="number" id="piso" name="piso" maxlength="2" class="input-number">
                            <label for="dpto">Dpto</label>
                            <input type="text" id="dpto" name="dpto" placeholder="Departamento"
                                pattern=[A-Z\sa-z]{3,20}>
                            <label for="cp">Codigo Postal</label>
                            <input type="number" id="cp" name="cp" maxlength="6" class="input-number">
                        </div>

                        <div>
                            <label for="tel">Teléfono Principal</label><br>
                            <label for="codigoPais">Código de País</label>
                            <select id="codigoPais" name="codigoPais">

                                <option value="+54">Argentina (+54)</option>
                                <option value="+598">Uruguay (+598)</option>
                                <option value="+55">Brasil (+55)</option>
                                <option value="+56">Chile (+56)</option>
                                <option value="+57">Colombia (+57)</option>
                                <option value="+1">EE. UU. (+1)</option>
                                <option value="+1">Canadá (+1)</option>
                                <option value="+52">México (+52)</option>
                                <option value="+34">España (+34)</option>
                                <option value="+44">Reino Unido (+44)</option>
                                <option value="+49">Alemania (+49)</option>
                                <option value="+33">Francia (+33)</option>
                                <option value="+39">Italia (+39)</option>
                                <option value="+41">Suiza (+41)</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                            <label for="tel">Teléfono</label>
                            <input type="text" id="tel" name="tel" placeholder="11-XXXX-XXXX">

                            <br><label for="rol">Telefono Alternativo</label><br>
                            <label for="codigoPais">Código de País</label>
                            <select id="codigoPais" name="codigoPais">

                                <option value="+54">Argentina (+54)</option>
                                <option value="+598">Uruguay (+598)</option>
                                <option value="+55">Brasil (+55)</option>
                                <option value="+56">Chile (+56)</option>
                                <option value="+57">Colombia (+57)</option>
                                <option value="+1">EE. UU. (+1)</option>
                                <option value="+1">Canadá (+1)</option>
                                <option value="+52">México (+52)</option>
                                <option value="+34">España (+34)</option>
                                <option value="+44">Reino Unido (+44)</option>
                                <option value="+49">Alemania (+49)</option>
                                <option value="+33">Francia (+33)</option>
                                <option value="+39">Italia (+39)</option>
                                <option value="+41">Suiza (+41)</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                            <label for="tel">Teléfono</label>
                            <input type="text" id="tel" name="tel" placeholder="11-XXXX-XXXX">

                        </div>

                        <div style="display: inline;">
                            <input type="submit" class="btn btn-outline-success" value="Registrar">
                            <a href="/" class="btn btn-warning">Cancel</a>
                        </div>
                    </form>
