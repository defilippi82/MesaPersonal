    <main>

        <h1>Personal para Corrida</h1>

        <div>
            <div class="container">

                <form id="formulario" class="row g-3" action="/register" method="POST">
                    <div class="d-flex justify-content-start">

                        <p><label>Operador responsable</label><input type="text" id="responsable" name="responsable"placeholder="Nombre y Apellido" pattern=[A-Z\sa-z]{3,20} required></p>
                        <p><label for="trabajo">Nº de Trabajo</label><input type="number" id="trabajo" name="trabajo" maxlength="6" class="input-number" required></p>
                    </div>
                    <div class="d-flex justify-content-start">
                        <br>
                        <h3>Sector que ocupa</h3>
                        <p>
                        <fieldset>
                            <div class="d-flex justify-content-start">
                                <li class="list-group-item">


                                    <label for="checkbox-ap"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="ap" id="checkbox-secciones flexCheckDefault"> AP
                                    </label>
                                    <label for="checkbox-bp"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="bp" id="checkbox-secciones flexCheckDefault"> BP
                                    </label>
                                    <label for="checkbox-cp"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="cp" id="checkbox-secciones flexCheckDefault"> CP
                                    </label>
                                    <label for="checkbox-dp"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="dp" id="checkbox-secciones flexCheckDefault"> DP
                                    </label>
                                    <label for="checkbox-ep"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="ep" id="checkbox-secciones flexCheckDefault"> EP
                                    </label>
                                    <label for="checkbox-rosario"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="rosario" id="checkbox-secciones flexCheckDefault">
                                        ROSARIO </label>
                                    <label for="checkbox-ug"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="ug" id="checkbox-secciones flexCheckDefault">
                                        UGARTECHE </label>
                                    <label for="checkbox-e1"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="e1" id="checkbox-secciones flexCheckDefault">
                                        Plat.1-4 </label>
                                    <label for="checkbox-e2"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="e2" id="checkbox-secciones flexCheckDefault">
                                        Plat.4-8 </label>
                                    <label for="checkbox-puerto"><input class="form-check-input" type="checkbox"
                                            name="secciones" value="puerto" id="checkbox-secciones flexCheckDefault">
                                        PUERTO/FEPSA </label>
                                </li>
                        </fieldset>
                        </p><br>
                    </div>

                    <div class="d-flex justify-content-start">
                        <p><label for="conductor">Nº de Conductores</label><input type="number" id="conductor" name="conductor"maxlength="2" class="input-number" oninput="generarCampos('conductor', 'conductorCampos', 'relevoConductorCampos')" required></p>
                        <p><label for="guarda">Nº de Guardas</label><input type="number" id="guarda" name="guarda"maxlength="2" class="input-number"  oninput="generarCampos('guarda', 'guardaCampos', 'relevoGuardaCampos')" required></p>
                        <p><label for="piloto">Nº de Pilotos</label><input type="number" id="piloto" name="piloto"maxlength="2" class="input-number" oninput="generarCampos('piloto', 'pilotoCampos', 'relevoPilotoCampos')" required></p>
                    </div>
                    <div id="conductorCampos" class="row g-3"></div>
                    <div id="relevoConductorCampos" class="row g-3"></div>
                    <div id="guardaCampos" class="row g-3"></div>
                    <div id="relevoGuardaCampos" class="row g-3"></div>
                    <div id="pilotoCampos" class="row g-3"></div>
                    <div id="relevoPilotoCampos" class="row g-3"></div>


                  

            </div>
            <div>
                <h4>Observaciones</h4>
            <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>

            <div class="col-md-12" style="display: inline-block;">

                <button type="button" class="btn btn-success" id="btnImprimir" onclick="imprimirPDF()">Imprimir</button>
                <button type="button" class="btn btn-warning" onclick="limpiarCampos()" id="btnCancelar">Cancelar</button>

            </div>
            </form>
        </div>
